<app-navbar></app-navbar><br>

<h1 class = "display-3">Explore Users</h1>
      <p class = "lead">Check out what other users are listening to...</p>
  <form>
    <div class = "form-group">
        <input type = "text" name = "searchUsr" [(ngModel)] = "searchUsr" (keyup) = "searchUsers()" class = "form-control" placeholder="Search Users..."/>
    </div>
  </form>

 <div *ngIf = "searchUsr">
    <div *ngFor = "let usr of user.user">
        <div class = "row">
            <div class = "col-md-12">
                <div class = "search-res well">
                      <h4><a routerLink = "/users/{{usr.userId}}">{{usr.username}}</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
