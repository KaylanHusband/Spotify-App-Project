<app-navbar></app-navbar><br>
<h6 id = "top" class = "display-4">Top Tracks</h6><br>
<div class = "row justify-content-center">   
        <div  *ngFor="let album of topTracks"  class = "col-sm-3">
          <div >
            <div *ngIf="album.images.length > 0">
                <img src = "{{album.images[0].url}}" id = "shrink" class = "rounded-circle"/> <br>
                <a id = "moreDet" class = "btn btn-primary" routerLink = "/album/{{album.id}}">Details</a><br><br>
            </div>
            </div>
        </div>           
</div>
